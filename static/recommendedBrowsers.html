<html>

<head>
    <!--#include virtual="/base.html" -->
    <link rel="stylesheet" href="css/all.css" />
    <!--#include virtual="/title.html" -->
    <style>
        .link {
            color: #fff;
            text-decoration: underline;
            font-size: 16px;
            width: 138px;
            height: 48px;
            border-radius: 24px;
            margin: 20px;
            height: 45px;
            border-radius: 32px;
            border: 1px solid #fff;
            display: -webkit-flex;
            display: -moz-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-align-items: center;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            font-family: "Alibaba PuHuiTi";
            font-size: 22px;
            font-weight: 500;
            line-height: 12px;
        }

        .unsupported-desktop-browser__description {
            display: -ms-flexbox;
            display: flex;
        }
    </style>
</head>



<body>
    <div class='unsupported-desktop-browser'>
        <h2 class='unsupported-desktop-browser__title'>
            浏览器不支持，建议尝试如下浏览器
        </h2>
        <div class='unsupported-desktop-browser__description'>
            <div class='unsupported-desktop-browser__link link downloadChrome'>Chrome</div>
            <div class='unsupported-desktop-browser__link link downloadQQ'>QQ浏览器</div>
            <div class='unsupported-desktop-browser__link link download360'>360浏览器</div>
        </div>
    </div>
</body>
<script>
    function isMobile() {
        const userAgent = navigator.userAgent.toLowerCase();
        const mobileRegex = /(iphone|ipod|android|windows phone|blackberry|bb|mobile|webos)/i;
        return mobileRegex.test(userAgent);
    }

    function isTablet() {
        const userAgent = navigator.userAgent.toLowerCase();
        return /ipad|android(?!.*mobile)/i.test(userAgent);
    }

    function isDesktop() {
        return !isMobile() && !isTablet();
    }

    // 设备类型检测并提供下载链接
    var downloadChrome = document.querySelector('.downloadChrome')
    downloadChrome && downloadChrome.addEventListener("click", function () {
        let downloadLink;
        if (isMobile() || isTablet()) {
            // 移动设备下载链接（Android 或 iOS）
            downloadLink = "https://play.google.com/store/apps/details?id=com.android.chrome"; 
            if (navigator.userAgent.toLowerCase().includes('iphone') || navigator.userAgent.toLowerCase().includes('ipad')) {
                downloadLink = "https://apps.apple.com/us/app/google-chrome/id535886823";  // iOS Chrome 下载
            } 
        } else if (isDesktop()) {
            // 桌面设备下载链接（Windows 或 Mac）
            downloadLink = "https://www.google.com/chrome/download";  // Windows 版本 Chrome 下载
        }

        // 跳转到浏览器下载链接
        if (downloadLink) {
            window.location.href = downloadLink;
        }
    });


    // 绑定点击事件
    var download360 = document.querySelector('.download360')
    download360 && download360.addEventListener('click', function () {
        let downloadLink;
        if (isMobile() || isTablet()) {
            // 手机设备下载链接（Android）
            downloadLink = "https://mse.360.cn/"; 
        } else if (isDesktop()) {
            // 桌面设备下载链接（Windows 或 Mac）
            const os = navigator.platform.toLowerCase();
            downloadLink = "https://browser.360.cn/"
        }
        // 跳转到下载链接
        if (downloadLink) {
            window.location.href = downloadLink;
        }
    });

    // 绑定点击事件
    var download360 = document.querySelector('.downloadQQ')
    download360 && download360.addEventListener('click', function () {
        let downloadLink;
        if (isMobile() || isTablet()) {
            // 手机设备下载链接（Android）
            downloadLink = "https://browser.qq.com/"; 
        } else if (isDesktop()) {
            // 桌面设备下载链接（Windows 或 Mac）
            const os = navigator.platform.toLowerCase();
            downloadLink = "https://browser.qq.com/"
        }
        // 跳转到下载链接
        if (downloadLink) {
            window.location.href = downloadLink;
        }
    });
</script>

</html>
